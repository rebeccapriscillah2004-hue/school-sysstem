<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 60px;
      color: #2c3e50;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .welcome {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1565c0;
    }

    .google-login {
      margin-top: 10px;
      background: #db4437;
    }

    .features {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .features h3 {
      margin-bottom: 10px;
    }

    .student-info {
      margin: 5px 0;
      padding: 5px;
      background: #f1f1f1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="badge">ðŸŽ“ðŸ“œ</div>
    <h2>Student Login</h2>
    <div class="welcome">Hello! Welcome student</div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <button class="google-login">Login with Google</button>

    <div class="features" id="features">
      <h3>Student Details</h3>
      <input type="text" id="firstname" placeholder="First Name" required>
      <input type="text" id="lastname" placeholder="Last Name" required>

      <label for="course">Course:</label>
      <select id="course" required>
        <option value="">Select Course...</option>
        <option value="Arts">Arts</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Medicine">Medicine</option>
        <option value="Information Technology">Information Technology</option>
      </select>

      <input type="text" id="unitcode" placeholder="Unit Code" required>

      <button id="saveDetails">Save Details</button>

      <div id="studentList"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const features = document.getElementById('features');
    const saveBtn = document.getElementById('saveDetails');
    const studentList = document.getElementById('studentList');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // For demo, just show features after login
      features.style.display = 'block';
      loginForm.style.display = 'none';
    });

    saveBtn.addEventListener('click', function() {
      const fname = document.getElementById('firstname').value;
      const lname = document.getElementById('lastname').value;
      const course = document.getElementById('course').value;
      const unit = document.getElementById('unitcode').value;

      const entry = document.createElement('div');
      entry.className = 'student-info';
      entry.textContent = `${fname} ${lname} | ${course} | ${unit}`;
      studentList.appendChild(entry);
    });
  </script>
</body>
</html>
